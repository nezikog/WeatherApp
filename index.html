<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeatherApp</title>
    <link rel="stylesheet" href="./style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

</head>

<body>
    <div class="content">
        <input id="inp" placeholder="Введите название города..." type="text">
        <div class="gradientBox"></div>

        <button id="search" class="bx bx-search"></button>
        <div class="gradientBoxSearch"></div>

        <section class="hide">
            <p class="hide txt" id="city"></p>
            <p class="hide txt" id="deg">&deg;</p>
            <p class="hide txt z" id="desc"></p>

            <div class="hide txt" id="imgg"></div>
            <div class="gradientBoxImg"></div>
        </section>

    </div>

    <script src="./index.js"></script>
</body>

</html>
